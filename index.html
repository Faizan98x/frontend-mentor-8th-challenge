<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="/css/style.css" />

  </head>
  <body>
    <main class="card">
      <section class="textArea">
        <h1 class="title">
          Get <span class="bold">insights</span> that help your business grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="boxses">
          <section class="box">
            10k+
            <section class="light">companies</section>
          </section>
          <section class="box">
            314
            <section class="light">templates</section>
          </section>
          <section class="box">
            12m+
            <section class="light">queries</section>
          </section>
        </section>
      </section>

      <figure class="cardImgDiv"></figure>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Muhammad Faizan Ur Rehman</a>.
    </footer>
  </body>
</html>
